security:
    encoders:
        # Our user class and the algorithm we'll use to encode passwords
        # http://symfony.com/doc/current/book/security.html#encoding-the-user-s-password
        AppBundle\Entity\Users: bcrypt

    providers:
        database_users:
            entity: { class: AppBundle:Users, property: username }

    # http://symfony.com/doc/current/book/security.html#firewalls-authentication
    firewalls:
        secured_area:
            pattern:    ^/
            anonymous: true
            form_login:
                default_target_path: /admin/allSurvey
                login_path: login_route
                check_path: login_check
            logout:
                # The route name the user can go to in order to logout
                path: logout_route
                # The name of the route to redirect to after logging out
                target: login_route

    access_control:
        - { path: ^/admin, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, roles: ROLE_ADMIN }
        - { path: ^/admin/allSurvey, roles: ROLE_USER }
        - { path: ^/admin/statistic/, roles: ROLE_USER }